<template>
    <lightning-card>
        <div class="card_cotacao">

            <lightning-spinner if:true={desabilitarBuscarCotacoes} alternative-text="Loading" size="medium">
            </lightning-spinner>

            <div class="card_cotacao_each">

                <lightning-card class={usdClass}>
                    <div class="align_icon_text">
                        <picture>
                            <source media="(max-width:20px)"
                                srcset="https://datago--c.visualforce.com/resource/1654200877000/Flags_Btc_Usa_Euw/Flag_USA.png">
                            <img src="https://datago--c.visualforce.com/resource/1654200877000/Flags_Btc_Usa_Euw/Flag_USA.png"
                                style="width: 24px;">
                        </picture>

                        <b> DÓLAR $</b>
                    </div>
                    <div class="cor">
                        <div class="slds-p-horizontal_small">R$ {usdBid}</div>
                        <div class="slds-p-horizontal_small"> <span></span>{usdPctChange}%</div>
                    </div>
                </lightning-card>

                <lightning-card class={eurClass}>
                    <div class="align_icon_text">
                        <picture>
                            <source media="(max-width:20px)"
                                srcset="https://datago--c.visualforce.com/resource/1654200877000/Flags_Btc_Usa_Euw/Flag_Europa.svg.png">
                            <img src="https://datago--c.visualforce.com/resource/1654200877000/Flags_Btc_Usa_Euw/Flag_Europa.svg.png"
                                style="width: 23px;">
                        </picture>

                        <b> EURO €</b>
                    </div>

                    <div class="cor">
                        <div class="slds-p-horizontal_small">R$ {eurBid}</div>
                        <div class="slds-p-horizontal_small"> <span></span>{eurPctChange}%</div>
                    </div>
                </lightning-card>

                <lightning-card class={btcClass}>
                    <div class="align_icon_text">
                        <picture>
                            <source media="(max-width:20px)"
                                srcset="https://datago--c.visualforce.com/resource/1654200877000/Flags_Btc_Usa_Euw/Logo_Bitcoin.png">
                            <img src="https://datago--c.visualforce.com/resource/1654200877000/Flags_Btc_Usa_Euw/Logo_Bitcoin.png"
                                style="width: 25px;">
                        </picture>

                        <b>BITCOIN ₿</b>
                    </div>
                    <div class="cor">
                        <div class="slds-p-horizontal_small">R$ {btcBid}</div>
                        <div class="slds-p-horizontal_small"> <span></span>{btcPctChange}%</div>
                    </div>
                </lightning-card>
            </div>

        </div>

        <div style="display: flex; padding: 0 12px 0px; font-size: 12px; color: rgb(145 144 141);">
            <p><b> Último request: </b></p>
            <p class="slds-p-horizontal_small"> {timeVar}</p>
        </div>

        <lightning-button disabled={desabilitarBuscarCotacoes} slot="footer" variant="brand" label="Atualizar"
            onclick={buscarCotacoes} style="padding: 5px 10px">
        </lightning-button>
    </lightning-card>
</template>
