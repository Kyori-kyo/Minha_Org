    <lightning-card title="Adicionar produto">
        <div class="card">

            <div class="inputs">

                    record-id={myRecordId} onuploadfinished={handleUploadFinished} multiple>
                </lightning-file-upload>



                <lightning-input value={inputNome} onchange={inputChange} type="text" name="inputNome" label="Produto">
                </lightning-input>

                <lightning-input value={inputPrice} onchange={inputChange} type="number" name="inputPrice"
                    label="PreÃ§o"></lightning-input>

                <lightning-input value={inputQuantity} onchange={inputChange} type="number" name="inputQuantity"
                    label="Quantidade"></lightning-input>

            </div>

            <div class="button">
                <lightning-button variant="brand" label="Salvar" title="Save" onclick={handleSave}
                    class="slds-var-m-left_x-small">
                </lightning-button>
            </div>
        </div>


    </lightning-card>

</template>
