<template>
    <lightning-card title="Adicionar produto">
        <div class="card">

            <lightning-file-upload label="Imagem do produto" name="imageUploader" accept={acceptedFormats}
                record-id={myRecordId} onuploadfinished={handleUploadFinished} multiple>
            </lightning-file-upload>



            <div class="inputs">
                <lightning-input type="text" name="input1" label="Produto"></lightning-input>
                <!-- type in (date, datetime, time, color, file,c text, email,
                password, url, number, checkbox, checkbox-button, toggle, search, tel) -->

                <lightning-input type="number" name="input1" label="Unidades"></lightning-input>
                <!-- type in (date, datetime, time, color, file,c text, email,
                password, url, number, checkbox, checkbox-button, toggle, search, tel) -->

                <lightning-input type="number" name="input1" label="quantidade"></lightning-input>
                <!-- type in (date, datetime, time, color, file,c text, email,
                password, url, number, checkbox, checkbox-button, toggle, search, tel) -->
            </div>

            <div class="button">
                <lightning-button variant="brand" label="Salvar" title="Save" onclick={handleClick}

                </lightning-button>
            </div>
        </div>


    </lightning-card>

</template>
