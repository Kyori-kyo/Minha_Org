<!-- sldsValidatorIgnore -->
<template>
    <form onsubmit={refreshPage} method="POST" style="
        min-height: calc(100vh - 173px);
        height: calc(100vh - 173px);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        font-family: 'Nanum Gothic', sans-serif;
    ">


        <template if:false={arigato}>
            <label style="padding-bottom: 3px; font-size: 32px;">Captura de Lead</label>
            <img src="" />
            <input type="hidden" name="oid" value="00D5c000000m3UY" />
            <input type="hidden" name="retURL" />

            <div class="paiDeTodos">
                <div class="nomeEsobrenome" style="display: flex">
                    <div style="padding-right: 15px" class="slds-form-element">
                        <label style="padding-bottom: 3px; font-size: 13px" class="slds-form-element__label"
                            for="text-input-id-47">
                            Nome<abbr class="slds-required" title="required">*
                            </abbr></label>
                        <div class="slds-form-element__control">
                            <input type="text" id="first_name" required="Input" class="slds-input" />
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label style="padding-bottom: 3px; font-size: 13px" class="slds-form-element__label"
                            for="text-input-id-47">
                            Sobrenome<abbr class="slds-required" title="required">*
                            </abbr></label>
                        <div class="slds-form-element__control">
                            <input type="text" id="last_name" required="Input" class="slds-input" />
                        </div>
                    </div>
                </div>

                <div class="slds-form-element">
                    <label style="padding-bottom: 3px; font-size: 13px" class="slds-form-element__label"
                        for="text-input-id-47">
                        Email<abbr class="slds-required" title="required">*
                        </abbr></label>
                    <div class="slds-form-element__control">
                        <input type="email" id="email" required="Input" class="slds-input" />
                    </div>
                </div>

                <div class="slds-form-element">
                    <label style="padding-bottom: 3px; font-size: 13px" class="slds-form-element__label"
                        for="text-input-id-47, Last_Name">
                        Empresa<abbr class="slds-required" title="required">*
                        </abbr></label>
                    <div class="slds-form-element__control">
                        <input type="text" id="company" required="Input" class="slds-input" />
                    </div>
                </div>

                <div style="margin-top: 50px" class="slds-form-element">
                    <label style="padding-bottom: 3px; font-size: 13px" class="slds-form-element__label"
                        for="text-input-id-47, Last_Name">Email do representante</label>
                    <div class="slds-form-element__control">
                        <input type="email" id="Email_do_representante__c" class="slds-input" />
                    </div>
                </div>
            </div>
            <input class="slds-button slds-button_brand"
                style="border: 1px solid #005fb2; background-color: #081d3f; padding: 5px 12px; width: 200px"
                type="submit" name="submit" value="Enviar" />
        </template>

        <template if:true={arigato}>
            <div style="display: flex; width: 100%; height: 100%;">
                <div style="font-size: 40px; font-weight: bold; margin: auto;">
                    Obrigado!
                </div>
            </div>
        </template>


    </form>
</template>
